<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- <app-explore-container name="Tab 2 page"></app-explore-container> -->
  <ion-img [ngClass]="{'selected': photo.keep}" [src]="photo.path" (click)="photoClicked()"></ion-img>

</ion-content>
<ion-footer class="ion-padding">
  <ion-button (click)="openPhotos()" expand="block" color="success">
    Open Photos
  </ion-button>
  <ion-grid>
    <ion-row>
      <ion-col size="3">
        <ion-button expand="block" color="danger">
          <ion-icon name="trash-outline"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="9">
        <ion-button expand="block" (click)="keep()">Keep</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
