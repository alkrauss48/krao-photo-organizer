<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- <app&#45;explore&#45;container name="Tab 1 page foo"></app&#45;explore&#45;container> -->
  <ion-button
    *ngIf="showButton"
    color="success"
    shape="round"
    expand="full"
    (click)="buttonClicked()"
    >{{ buttonText }}</ion-button>
  <ion-button
    *ngIf="!showButton"
    color="danger"
    shape="round"
    expand="full"
    (click)="buttonClicked()"
  >{{ buttonText }}</ion-button>
  <ion-text>
    Clicked {{ counter }} times
  </ion-text>
</ion-content>
